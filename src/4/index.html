<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 4</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <canvas id="webgl-canvas" width="800" height="600"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="../libs/shapes2d.js"></script>
    <script src="../libs/webGLModel.js"></script>
    <script src="../libs/shapes2dWebGL.js"></script>
    <script src="../libs/webGLApp.js"></script>
    <script src="./webGLTriangleApp.js"></script>
</body>
<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 aVertexPosition;
    attribute vec4 aVertexColor;
    varying lowp vec4 vColor;
    uniform mat4 uModelViewMatrix;

    void main(void) {
        gl_Position = uModelViewMatrix * aVertexPosition;
        vColor = aVertexColor;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    varying lowp vec4 vColor;
    void main(void) {
        gl_FragColor = vColor;
    }
</script>
</html>
